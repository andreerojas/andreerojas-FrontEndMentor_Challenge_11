<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="grid">
        <div class="profile-container">
          <div class="contact">
            <img src="images/image-jeremy.png" alt="avatar" class="avatar">
            <span class="small-text">Report for</span>
            <span class="white-text large-text">Jeremy Robson</span>
          </div>
          <div class="options-container">
            <div class="option">
              <input type="radio" name="frequency" id="daily"  value = "daily" checked>
              <label for="daily">Daily</label>
            </div>
            <div class="option">              
              <input type="radio" name="frequency" id="weekly" value = "weekly">
              <label for="weekly">Weekly</label>
            </div>
            <div class="option">
              <input type="radio" name="frequency" id="monthly" value = "monthly" >
              <label for="monthly">Monthly</label>
            </div>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-work.svg" alt="track image" class="track-img">
          <div class="track-info">
            <span class="title white-text"></span>
            <img src="images/icon-ellipsis.svg" class="points white-text"></img>
            <span class="duration white-text"></span>
            <span class="last-duration"></span>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-play.svg" alt="track image" class="track-img">
          <div class="track-info">
           <span class="title white-text"></span> 
           <img src="images/icon-ellipsis.svg" class="points white-text"></img>
           <span class="duration white-text"></span>
           <span class="last-duration"></span>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-study.svg" alt="track image" class="track-img">
          <div class="track-info">
           <span class="title white-text"></span> 
           <img src="images/icon-ellipsis.svg" class="points white-text"></img>
           <span class="duration white-text"></span>
           <span class="last-duration"></span>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-exercise.svg" alt="track image" class="track-img">
          <div class="track-info">
           <span class="title white-text"></span> 
           <img src="images/icon-ellipsis.svg" class="points white-text"></img>
           <span class="duration white-text"></span>
           <span class="last-duration"></span>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-social.svg" alt="track image" class="track-img">
          <div class="track-info">
          <span class="title white-text"></span>  
          <img src="images/icon-ellipsis.svg" class="points white-text"></img>
          <span class="duration white-text"></span>
          <span class="last-duration"></span>
          </div>
        </div>
        <div class="track-container">
          <img src="images/icon-self-care.svg" alt="track image" class="track-img">
          <div class="track-info">
           <span class="title white-text"></span> 
           <img src="images/icon-ellipsis.svg" class="points white-text"></img>
           <span class="duration white-text"></span>
           <span class="last-duration"></span>
          </div>
        </div>
      </div>     
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
